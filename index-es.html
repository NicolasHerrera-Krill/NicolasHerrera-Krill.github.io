<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolás Herrera - Portfolio</title>
    <link rel="stylesheet" href="res/styles/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9562e9edf3.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="nav-bar">
        <a href="" id="start-button" class="quick_link hidden"><i class="fa-solid fa-house"></i> <span class="hidden-button-text">&nbsp; Inicio</span></a>
        <a href="" id="game-dev-button" class="quick_link hidden"><i class="fa-solid fa-gamepad"></i> <span class="hidden-button-text">&nbsp;Videojuegos</span></a>
        <a href="" id="r3d-button" class="quick_link hidden"><i class="fa-solid fa-cube"></i> <span class="hidden-button-text">&nbsp;Renderizado en 3D</span></a>
        <a href="" id="front-end-button"class="quick_link hidden"><i class="fa-solid fa-globe"></i> <span class="hidden-button-text">&nbsp;Desarrollo Front-end</span></a>
        <a href="" id="contact-button" class="quick_link hidden"><i class="fa-solid fa-phone"></i> <span class="hidden-button-text">&nbsp;Contacto</span></a>
        <script>
            {
                const nav = document.querySelector(".nav-bar");
                let lastScrollY = window.scrollY;

                window.addEventListener("scroll", () => {
                    if (lastScrollY < window.scrollY) {
                    nav.classList.add("nav--hidden");
                    } else {
                    nav.classList.remove("nav--hidden");
                    }

                    lastScrollY = window.scrollY;
                });
            }
        </script>
    </nav>
    <div class="title-card">
        <div class="title-info">
            <h1>NICOLÁS HERRERA SEPÚLVEDA</h1>
            <h3>Desarrollador de software con enfoque en videojuegos, artista en 3D</h3>
            <a href="" class="quick_link">CONTACTO</a>
        </div>
        <picture>
            <source media="(max-width:996px)" srcset="res/img/banner-mobile.webp">
            <img src="res/img/banner.webp" alt="Picture of Nicolás Herrera Sepúlveda">
            
        </picture>
    </div>
    <section class="game-dev">
        div
    </section>
</body> 
</html>
